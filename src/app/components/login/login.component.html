<div class="loginBox">
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="form">
        <mat-form-field>
            <input matInput placeholder="Username" type="text" formControlName="username" class="username">
        </mat-form-field>
        <br>
        <mat-form-field>
            <input matInput placeholder="Password" type="password" formControlName="password" class="password">
        </mat-form-field>
        <br>
        <button mat-button type="submit" class="loginBtn">Log in</button>
    </form>
</div>
