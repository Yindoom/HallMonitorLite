<form [formGroup]="userForm" (ngSubmit)="userUpdateCreate()">
    <mat-form-field>
        <input matInput type="text" placeholder="Email" formControlName="email">
    </mat-form-field>
  <br>
    <mat-form-field>
        <input matInput type="text" placeholder="Username" formControlName="username">
    </mat-form-field>
  <br>
    <mat-form-field>
        <input matInput type="password" placeholder="New Password" formControlName="password">
    </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput type="password" placeholder="Repeat New Password" formControlName="repeatedPassword">
  </mat-form-field>
  <br>
    <button mat-button type="submit">{{btnMessage}}</button>
</form>
