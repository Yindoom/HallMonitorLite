<h1 mat-dialog-title>This action requires authentication, please enter password</h1>
<form [formGroup]="passwordForm" (ngSubmit)="doSomethingWithLogin()">

  <mat-form-field>
    <input matInput type="password" placeholder="Password" formControlName="password">
  </mat-form-field>

  <button mat-button type="submit">Confirm</button>
</form>
