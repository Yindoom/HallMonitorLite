<form [formGroup]="deviceOutputForm" (ngSubmit)="updateDeviceOutput()">
  <div *ngFor="let deviceOutput of data">
    {{deviceOutput.timestamp}}
    <mat-form-field>
      <input matInput type="number" value="{{deviceOutput.number_of_people}}" placeholder="number of people" formControlName="{{deviceOutput.id}}">
    </mat-form-field>
  </div>
  <button mat-button type="submit">Update</button>
</form>
