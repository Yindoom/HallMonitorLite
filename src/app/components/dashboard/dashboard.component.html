<div class="container" style="min-width: 85% !important; max-width: 85% !important; margin: 0 auto !important;">
  <div *ngIf="deviceList">
  <div  *ngFor="let device of deviceList | async" id="device-container">
      <mat-card>
        <mat-card-content>
          <div (click)="clickOnDevice(device.id)" class="device-name">Device Id: {{device.id}}</div>

          <mat-expansion-panel>
            <mat-expansion-panel-header id="expansion-panel-header">
              <mat-panel-title id="expansion-panel-title">
                Details
              </mat-panel-title>
            </mat-expansion-panel-header>
            <!-- Content after expansion -->
            <div class="expansion-content">
              <div class="device-description">comment: {{device.comment}}</div>
              <div class="device-heartbeat">Last hearth beat: {{device.last_heartbeat}} </div>
            </div>
          </mat-expansion-panel>
        </mat-card-content>
      </mat-card>
  </div>
  </div>
</div>
